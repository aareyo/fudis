name: Publish NPM package

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Tests
    uses: ./.github/workflows/test.yaml

  publish:
    name: Publish ngx-fudis to NPM
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.14
      - name: Install Angular CLI
        run: npm i -g @angular/cli@v13-lts
      - name: Install dependencies
        run: npm ci
        working-directory: ngx-fudis
      - name: Build ngx-fudis
        run: ng build ngx-fudis
        working-directory: ngx-fudis
      - name: Build library schematics
        run: npm ci && npm run build
        working-directory: ngx-fudis/projects/ngx-fudis
      - name: Publish @funidata/ngx-fudis
        id: npm-publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ngx-fudis/dist/ngx-fudis/package.json
          greater-version-only: true
          access: public
          tag: latest
      - name: Create GitHub release
        uses: actions/create-release@v1.1.4
        with:
          tag_name: ${{ steps.publish.outputs.version }}
          release_name: ${{ steps.publish.outputs.version }}
