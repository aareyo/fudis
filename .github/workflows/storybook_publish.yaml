name: Publish Storybook

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "Build"
        run: |
          cd ngx-fudis
          npm ci
          npx ng run storybook:build
      - name: "Upload"
        uses: actions/upload-pages-artifact@v1.0.7
        with:
          path: "ngx-fudis/.storybook/target"

  deploy:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1.2.4
