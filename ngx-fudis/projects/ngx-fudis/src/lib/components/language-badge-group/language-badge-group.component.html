<section id="sektio" aria-label="Valitse kieli" class="fudis-language-badge-group">
	<ng-container *ngFor="let language of _languageOptions; let index = index">
		<fudis-language-badge
			[label]="
				language === 'fi'
					? _translations().LANGUAGE_BADGE.ARIA_LABEL.FI
					: language === 'en'
					? _translations().LANGUAGE_BADGE.ARIA_LABEL.EN
					: _translations().LANGUAGE_BADGE.ARIA_LABEL.SV
			"
			[id]="_id + '-button-' + index"
			(changeLanguage)="updateLanguage($event)"
			[selected]="selectedLanguage === language"
			[language]="language"
			[variant]="languages.includes(language) ? 'standard' : 'missing'" />
	</ng-container>
</section>
