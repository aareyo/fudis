<section
	id="sektio"
	aria-label="Valitse kieli"
	class="fudis-language-badge-group"
	*ngFor="let language of _languageOptions; let index = index">
	<fudis-language-badge
		[id]="_id + index"
		(changeLanguage)="updateLanguage($event)"
		[language]="language"
		[attr.aria-label]="_ariaLabel"
		[class.fudis-language-badge__missing]="translationMissing(language)"></fudis-language-badge>
</section>
