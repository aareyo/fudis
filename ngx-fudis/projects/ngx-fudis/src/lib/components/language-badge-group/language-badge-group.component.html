<section
	[id]="_id"
	[attr.aria-label]="_ariaLabel"
	class="fudis-language-badge-group"
	[attr.aria-labelledby]="_id + '-group'">
	<ng-container *ngFor="let _language of _languageOptions; let index = index">
		<fudis-language-badge
			[label]="
				_language === 'fi'
					? _translations().LANGUAGE_BADGE.ARIA_LABEL.FI
					: _language === 'en'
					? _translations().LANGUAGE_BADGE.ARIA_LABEL.EN
					: _translations().LANGUAGE_BADGE.ARIA_LABEL.SV
			"
			[id]="_id + '-button-' + index"
			[badgeGroupId]="_id + '-group'"
			(changeLanguage)="updateLanguage($event)"
			[selected]="selectedLanguage === _language"
			[tooltipPosition]="tooltipPosition"
			[tooltipToggle]="tooltipToggle"
			[attr.aria-label]="
				selectedLanguage === _language
					? _translations().LANGUAGE_BADGE.ARIA_LABEL.SELECTED
					: '' || !languages.includes(_language)
					? _translations().LANGUAGE_BADGE.ARIA_LABEL.MISSING_TRANSLATION
					: ''
			"
			[language]="_language"
			[variant]="languages.includes(_language) ? 'standard' : 'missing'" />
	</ng-container>
</section>
