<ng-container
  *ngTemplateOutlet="
    tag === 'h1' ? h1 : tag === 'h2' ? h2 : tag === 'h3' ? h3 : tag === 'h4' ? h4 : tag === 'h5' ? h5 : h6
  "></ng-container>

<ng-template #h1>
  <p>{{ size }}</p>
  <h1 class="heading__{{ size }}">Moikkamoi h1</h1>
</ng-template>

<ng-template #h2>
  <p>{{ size }}</p>
  <h2 class="heading__{{ size }}">Moikkamoi h2</h2>
</ng-template>

<ng-template #h3>
  <p>{{ size }}</p>
  <h3 class="heading__{{ size }}">Moikkamoi h3</h3>
</ng-template>

<ng-template #h4>
  <p>{{ size }}</p>
  <h4 class="heading__{{ size }}">Moikkamoi h4</h4>
</ng-template>
<ng-template #h5>
  <p>{{ size }}</p>
  <h5 class="heading__{{ size }}">Moikkamoi h5</h5>
</ng-template>
<ng-template #h6>
  <p>{{ size }}</p>
  <h6 class="heading__{{ size }}">Moikkamoi h6</h6>
</ng-template>
