<fudis-alert-group [insideDialog]="true" />
<div class="fudis-dialog fudis-dialog__size__{{ size }}" [attr.id]="_id">
	<fudis-button
		class="fudis-dialog__close"
		[attr.id]="_id + '-close'"
		[label]="_closeLabel"
		[labelHidden]="true"
		fudisDialogClose
		[size]="'icon-only'"
		[icon]="'ring-close'"
		[variant]="'tertiary'">
	</fudis-button>
	<ng-content></ng-content>
</div>
