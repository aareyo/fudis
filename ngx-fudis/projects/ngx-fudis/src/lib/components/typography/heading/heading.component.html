<ng-container
	*ngTemplateOutlet="
		tag === 'h1' ? h1 : tag === 'h2' ? h2 : tag === 'h3' ? h3 : tag === 'h4' ? h4 : tag === 'h5' ? h5 : h6
	"></ng-container>

<!-- From @Input choose which h-tag to render -->

<ng-template #h1>
	<h1 [id]="id" [class]="_classList">
		<ng-container *ngTemplateOutlet="headingContent"></ng-container>
	</h1>
</ng-template>

<ng-template #h2>
	<h2 [id]="id" [class]="_classList">
		<ng-container *ngTemplateOutlet="headingContent"></ng-container>
	</h2>
</ng-template>

<ng-template #h3>
	<h3 [id]="id" [class]="_classList">
		<ng-container *ngTemplateOutlet="headingContent"></ng-container>
	</h3>
</ng-template>

<ng-template #h4>
	<h4 [id]="id" [class]="_classList">
		<ng-container *ngTemplateOutlet="headingContent"></ng-container>
	</h4>
</ng-template>

<ng-template #h5>
	<h5 [id]="id" [class]="_classList">
		<ng-container *ngTemplateOutlet="headingContent"></ng-container>
	</h5>
</ng-template>

<ng-template #h6>
	<h6 [id]="id" [class]="_classList">
		<ng-container *ngTemplateOutlet="headingContent"></ng-container>
	</h6>
</ng-template>

<!-- Render content inside fudis-heading tags -->

<ng-template #headingContent>
	<ng-content></ng-content>
</ng-template>
