<ng-container>
	<dl
		[class.fudis-description-list]="variant === 'regular'"
		[class.fudis-description-list-compact]="variant === 'compact'"
		[class.fudis-description-list__disabled-grid]="disableGrid"
		role="list">
		<fudis-grid
			*ngIf="!disableGrid"
			[width]="width"
			[align]="align"
			[alignItemsX]="alignItemsX"
			[alignItemsY]="alignItemsY"
			[columnGap]="columnGap"
			[rowGap]="variant === 'compact' ? 'zero' : rowGap"
			[columns]="columns"
			[columnsXs]="columnsXs"
			[columnsS]="columnsS"
			[columnsM]="columnsM"
			[columnsL]="columnsL"
			[columnsXl]="columnsXl"
			[columnsXxl]="columnsXxl"
			[marginBottom]="marginBottom"
			[marginTop]="marginTop">
			<ng-container *ngTemplateOutlet="variant === 'regular' ? regular : compact"> </ng-container>
		</fudis-grid>
		<ng-container *ngIf="disableGrid">
			<ng-container *ngTemplateOutlet="variant === 'regular' ? regular : compact"> </ng-container>
		</ng-container>
	</dl>
</ng-container>

<ng-template #regular>
	<div
		*ngFor="let item of data"
		class="fudis-description-list__item"
		[class.fudis-description-list__disabled-grid__item]="disableGrid"
		role="listitem">
		<dt class="fudis-description-list__item__key">
			{{ item.key }}
		</dt>
		<dd class="fudis-description-list__item__value">
			<p *ngIf="item.subHeading" class="fudis-description-list__item__sub-heading">{{ item.subHeading }}</p>
			{{ item.value }}
		</dd>
	</div>
</ng-template>

<ng-template #compact>
	<div *ngFor="let item of data" class="fudis-description-list-compact__item">
		<dt class="fudis-description-list-compact__item__key">{{ item.key }}:</dt>
		<dd *ngIf="item.subHeading" class="fudis-description-list-compact__item__value">
			{{ item.subHeading }} ({{ item.value }})
		</dd>
		<dd *ngIf="!item.subHeading" class="fudis-description-list-compact__item__value">{{ item.value }}</dd>
	</div>
</ng-template>
