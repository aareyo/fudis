<dl
	fudisGrid
	[width]="width"
	[align]="align"
	[alignItemsX]="alignItemsX"
	[alignItemsY]="alignItemsY"
	[classes]="_classList"
	[ignoreDefaults]="true"
	[columnGap]="columnGap"
	[rowGap]="variant === 'compact' ? 'none' : rowGap"
	[columns]="columns"
	[marginBottom]="marginBottom"
	[marginTop]="marginTop"
	[marginSides]="marginSides"
	role="list"
	*ngIf="!disableGrid"
	[ngClass]="variant === 'compact' ? 'fudis-description-list-compact' : 'fudis-description-list'">
	<ng-container *ngTemplateOutlet="variant === 'regular' ? regular : compact"></ng-container>
</dl>

<ng-template #regular>
	<fudis-dl-item *ngFor="let item of data" [class.fudis-description-list__disabled-grid]="disableGrid">
		<fudis-dt>{{ item.key }}</fudis-dt>
		<fudis-dd>
			<p *ngIf="item.subHeading" class="fudis-description-list__item__details__sub-heading" subHeading>
				{{ item.subHeading }}
			</p>
			{{ item.value }}
		</fudis-dd>
	</fudis-dl-item>
</ng-template>

<ng-template #compact>
	<fudis-dl-item *ngFor="let item of data">
		<fudis-dt>{{ item.key }}</fudis-dt>
		<fudis-dd>
			<p *ngIf="item.subHeading" class="fudis-description-list-compact__item__details__sub-heading" subHeading>
				{{ item.subHeading }} {{ item.value }}
			</p>
			<p *ngIf="!item.subHeading" class="fudis-description-list-compact__item__details__value">
				{{ item.value }}
			</p>
		</fudis-dd>
	</fudis-dl-item>
</ng-template>

<dl *ngIf="disableGrid" [class]="_classList" role="list">
	<ng-container *ngTemplateOutlet="variant === 'regular' ? regular : compact"> </ng-container>
</dl>
