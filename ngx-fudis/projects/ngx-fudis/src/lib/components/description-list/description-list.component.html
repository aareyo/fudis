<dl
	fudisGrid
	[width]="width"
	[align]="align"
	[alignItemsX]="alignItemsX"
	[alignItemsY]="alignItemsY"
	[classes]="_classList"
	[columnGap]="columnGap"
	[rowGap]="variant === 'compact' ? 'none' : rowGap"
	[columns]="columns"
	[marginBottom]="marginBottom"
	[marginTop]="marginTop"
	[marginSides]="marginSides"
	role="list"
	*ngFor="let item of data">
	<fudis-description-list-item [data]="item"></fudis-description-list-item>
</dl>
