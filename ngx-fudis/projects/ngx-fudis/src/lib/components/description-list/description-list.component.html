<dl
	fudisGrid
	[width]="width"
	[align]="align"
	[alignItemsX]="alignItemsX"
	[alignItemsY]="alignItemsY"
	[classes]="_classList"
	[ignoreDefaults]="true"
	[columnGap]="columnGap"
	[rowGap]="variant === 'compact' ? 'none' : rowGap"
	[columns]="columns"
	[marginBottom]="marginBottom"
	[marginTop]="marginTop"
	[marginSides]="marginSides"
	role="list"
	*ngIf="!disableGrid"
	[ngClass]="variant === 'compact' ? 'fudis-description-list-compact' : 'fudis-description-list'">
	<ng-container *ngTemplateOutlet="content" />
</dl>

<ng-template #content>
	<ng-container *ngIf="data">
		<fudis-dl-item *ngFor="let item of data" [class.fudis-description-list__disabled-grid]="disableGrid">
			<fudis-dt>{{ item.key }}</fudis-dt>
			<fudis-dd [subHeading]="item.subHeading">
				{{ item.value }}
			</fudis-dd>
		</fudis-dl-item>
	</ng-container>
	<ng-content />
</ng-template>

<dl *ngIf="disableGrid" [class]="_classList" role="list">
	<ng-container *ngTemplateOutlet="content" />
</dl>
