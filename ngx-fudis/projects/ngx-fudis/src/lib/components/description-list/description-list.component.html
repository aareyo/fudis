<!-- *ngIf="!disableGrid" -->
<dl
	fudisGrid
	[width]="width"
	[align]="align"
	[alignItemsX]="alignItemsX"
	[alignItemsY]="alignItemsY"
	[classes]="_classList"
	[columnGap]="columnGap"
	[rowGap]="variant === 'compact' ? 'none' : rowGap"
	[columns]="columns"
	[marginBottom]="marginBottom"
	[marginTop]="marginTop"
	[marginSides]="marginSides"
	role="list"
	[ngClass]="variant === 'compact' ? 'fudis-description-list-compact' : 'fudis-description-list'">
	<ng-container *ngTemplateOutlet="variant === 'regular' ? regular : compact"></ng-container>
</dl>

<ng-template #regular>
	<fudis-dl-item *ngFor="let item of data">
		<fudis-dt>{{ item.key }}</fudis-dt>
		<fudis-dd>
			<p *ngIf="item.subHeading" subHeading>{{ item.subHeading }}</p>
			{{ item.value }}
		</fudis-dd>
	</fudis-dl-item>
</ng-template>

<ng-template #compact>
	<fudis-dl-item *ngFor="let item of data">
		<fudis-dt>{{ item.key }}</fudis-dt>
		<fudis-dd>
			<p *ngIf="item.subHeading" subHeading>{{ item.subHeading }}</p>
			{{ item.value }}
		</fudis-dd>
	</fudis-dl-item>
</ng-template>
