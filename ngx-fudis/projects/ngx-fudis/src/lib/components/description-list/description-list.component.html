<ng-container *ngIf="this._childItemIds.length === 1">
  <ng-container *ngTemplateOutlet="singleItem" />
</ng-container>

<ng-container *ngIf="this._childItemIds.length > 1 && !disableGrid">
  <ng-container *ngTemplateOutlet="multipleItems" />
</ng-container>

<ng-container *ngIf="this._childItemIds.length > 1 && disableGrid">
  <ng-container *ngTemplateOutlet="disabledGrid" />
</ng-container>

<ng-template #multipleItems>
  <dl
    fudisGrid
    [id]="_id"
    [width]="width"
    [align]="align"
    [alignItemsX]="alignItemsX"
    [alignItemsY]="alignItemsY"
    [classes]="_classList"
    [serviceDefaults]="false"
    [columnGap]="columnGap"
    [rowGap]="variant === 'compact' ? 'none' : rowGap"
    [columns]="columns ? columns : 2"
    [marginBottom]="marginBottom"
    [marginTop]="marginTop"
    role="list"
  >
    <ng-content></ng-content>
  </dl>
</ng-template>

<ng-template #disabledGrid>
  <dl [id]="_id" [class]="_classList" role="list">
    <ng-content />
  </dl>
</ng-template>

<ng-template #singleItem>
  <div [id]="_id" class="fudis-description-list-one-item">
    <ng-content />
  </div>
</ng-template>
