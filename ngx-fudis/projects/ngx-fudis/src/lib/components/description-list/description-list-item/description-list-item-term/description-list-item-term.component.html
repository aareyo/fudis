<ng-container *ngIf="this._parentItems.length > 1">
  <ng-container *ngTemplateOutlet="multipleItems" />
</ng-container>

<ng-container *ngIf="this._parentItems.length === 1">
  <ng-container *ngTemplateOutlet="singleItem" />
</ng-container>

<ng-template #multipleItems>
  <dt [class]="_mainCssClass">
    <ng-container *ngTemplateOutlet="dtContent"></ng-container
    ><span [class]="_mainCssClass + '__colon'">:</span>
    <ng-container *ngIf="_selectedLanguage && _parentLanguageOptions">
      <fudis-language-badge-group
        [selectedLanguage]="_selectedLanguage"
        [languages]="_parentLanguageOptions"
        (handleBadgeClick)="_setSelectedLanguage($event)"
      />
    </ng-container>
  </dt>
</ng-template>

<ng-template #singleItem>
  <p
    [class]="_mainCssClass"
  >
    <ng-container *ngTemplateOutlet="dtContent"></ng-container
    ><span [class]="_mainCssClass + '__colon'">:</span>

    <ng-container *ngIf="_selectedLanguage && _parentLanguageOptions">
      <fudis-language-badge-group
        [selectedLanguage]="_selectedLanguage"
        [languages]="_parentLanguageOptions"
        (handleBadgeClick)="_setSelectedLanguage($event)"
      />
    </ng-container>
  </p>
</ng-template>

<ng-template #dtContent>
  <ng-content></ng-content>
</ng-template>
