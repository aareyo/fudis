<ng-container *ngIf="_parentDl.childDlItems.length > 1">
  <ng-container *ngTemplateOutlet="multipleItems" />
</ng-container>

<ng-container *ngIf="_parentDl.childDlItems.length === 1">
  <ng-container *ngTemplateOutlet="singleItem" />
</ng-container>

<ng-template #multipleItems>
  <dt [id]="_id" [class]="_mainCssClass">
    <ng-container *ngTemplateOutlet="commonContent"></ng-container>
  </dt>
</ng-template>

<ng-template #singleItem>
  <span [id]="_id" [class]="_mainCssClass">
    <ng-container *ngTemplateOutlet="commonContent"></ng-container>
  </span>
</ng-template>

<ng-template #commonContent>
  <span [class]="_mainCssClass + '__text-content'">{{ textContent }}</span
  ><span [class]="_mainCssClass + '__colon'">&colon;</span>
  <ng-container *ngIf="languages && _selectedLanguage">
    <fudis-language-badge-group
      [selectedLanguage]="_selectedLanguage"
      [languages]="_parentLanguageOptions"
      (handleBadgeClick)="_setSelectedLanguage($event)"
    />
  </ng-container>
</ng-template>
