<ng-container *ngIf="_parentDl.childDlItems.length === 1">
  <span
    *ngIf="!lang || (lang && _parentDlItem.selectedLanguage === lang) || !_languageLoadFinished"
    [class]="_mainCssClass"
  >
    <ng-container *ngTemplateOutlet="ddContent"></ng-container>
  </span>
</ng-container>

<ng-container *ngIf="_parentDl.childDlItems.length > 1">
  <dd
    *ngIf="!lang || (lang && _parentDlItem.selectedLanguage === lang) || !_languageLoadFinished"
    [class]="_mainCssClass"
  >
    <ng-container *ngTemplateOutlet="ddContent"></ng-container>
  </dd>
</ng-container>

<ng-template #ddContent>
  <span [class]="_mainCssClass + '__sub-heading'" *ngIf="subHeading">
    {{ subHeading }}
  </span>
  <span #ddTextContent [class]="_mainCssClass + '__content'">
    <span *ngIf="subHeading" [class]="_mainCssClass + '__parenthesis'">&nbsp;&#40;</span>
    <ng-content></ng-content>
    <span *ngIf="subHeading" [class]="_mainCssClass + '__parenthesis'">&#41;</span>
    <ng-container *ngIf="actions?.type === 'dd'">
      <span [class]="_mainCssClass + '__content__actions'">
        <ng-container *ngTemplateOutlet="actions!.templateRef" />
      </span>
    </ng-container>
  </span>
  <span [class]="_mainCssClass + '__comma'">&comma;</span>
</ng-template>
