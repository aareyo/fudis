<ng-container *ngIf="_parentDl.tag === 'p'">
  <span
    *ngIf="!lang || (lang && (_parentDlItem.selectedLanguage | async) === lang)"
    [id]="_id"
    [class]="_mainCssClass | async"
  >
    <ng-container *ngTemplateOutlet="ddContent"></ng-container>
  </span>
</ng-container>

<ng-container *ngIf="_parentDl.tag === 'dl'">
  <dd
    *ngIf="!lang || (lang && (_parentDlItem.selectedLanguage | async) === lang)"
    [id]="_id"
    [class]="_mainCssClass | async"
  >
    <ng-container *ngTemplateOutlet="ddContent"></ng-container>
  </dd>
</ng-container>

<ng-template #ddContent>
  <span *ngIf="subHeading" [class]="(_mainCssClass | async) + '__sub-heading'">{{
    subHeading
  }}</span
  ><span [class]="(_mainCssClass | async) + '__content'">
    <span *ngIf="subHeading" [class]="(_mainCssClass | async) + '__parenthesis'"> &#40;</span
    >{{ textContent
    }}<span *ngIf="subHeading" [class]="(_mainCssClass | async) + '__parenthesis'">&#41;</span
    ><ng-content
  /></span>
  <span aria-hidden="true" [class]="(_mainCssClass | async) + '__comma'">&comma;</span>
</ng-template>
