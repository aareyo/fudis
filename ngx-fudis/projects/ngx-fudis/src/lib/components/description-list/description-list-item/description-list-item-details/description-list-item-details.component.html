<ng-container *ngIf="_parentDl.childDlItems.length === 1">
  <span
    *ngIf="!this.lang || (this.lang && this._parentDlItem.selectedLanguage === this.lang)"
    [id]="_id"
    [class]="_mainCssClass"
  >
    <ng-container *ngTemplateOutlet="ddContent"></ng-container>
  </span>
</ng-container>

<ng-container *ngIf="_parentDl.childDlItems.length > 1">
  <dd
    *ngIf="!this.lang || (this.lang && this._parentDlItem.selectedLanguage === this.lang)"
    [id]="_id"
    [class]="_mainCssClass"
  >
    <ng-container *ngTemplateOutlet="ddContent"></ng-container>
  </dd>
</ng-container>

<ng-template #ddContent>
  <span *ngIf="subHeading" [class]="_mainCssClass + '__sub-heading'">{{ subHeading }}</span
  ><span [class]="_mainCssClass + '__content'">
    <span *ngIf="subHeading" [class]="_mainCssClass + '__parenthesis'">&nbsp;&#40;</span
    >{{ textContent
    }}<span *ngIf="subHeading" [class]="_mainCssClass + '__parenthesis'">&#41;</span>
    <ng-container *ngIf="_actions?.type === 'dd'">
      <span [class]="_mainCssClass + '__content__actions'">
        <ng-container *ngTemplateOutlet="_actions!.templateRef" />
      </span>
    </ng-container>
  </span>
  <span aria-hidden="true" [class]="_mainCssClass + '__comma'">&comma;</span>
</ng-template>
