<section
	[attr.aria-describedby]="_headingId"
	fudisGrid
	[align]="align"
	[width]="width"
	[alignItemsX]="alignItemsX"
	[alignItemsY]="alignItemsY"
	[classes]="_classList"
	[columnGap]="columnGap"
	[rowGap]="'none'"
	[columns]="columns"
	[marginBottom]="marginBottom"
	[marginTop]="marginTop"
	[marginSides]="marginSides">
	<div class="fudis-section__header" [id]="_headingId">
		<fudis-heading [marginBottom]="'none'" [tag]="titleTag" [size]="titleSize">{{ title }}</fudis-heading>
		<ng-container *ngIf="tooltip">
			<fudis-button
				class="fudis-section__header__button"
				[size]="'icon-only'"
				[variant]="'tertiary'"
				[icon]="'info-circle'"
				[labelHidden]="true"
				[label]="tooltip"
				[tooltip]="tooltip"
				[tooltipPosition]="tooltipPosition"
				[tooltipToggle]="tooltipToggle"></fudis-button>
		</ng-container>
	</div>
	<div class="fudis-section__content">
		<ng-content></ng-content>
	</div>
</section>
