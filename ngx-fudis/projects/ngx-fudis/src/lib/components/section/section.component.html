<section
	*ngIf="!disableGrid"
	[attr.aria-describedby]="_headingId"
	fudisGrid
	[align]="align"
	[width]="width"
	[alignItemsX]="alignItemsX"
	[alignItemsY]="alignItemsY"
	[classes]="_classList"
	[columnGap]="columnGap"
	[rowGap]="'none'"
	[columns]="columns"
	[marginBottom]="marginBottom"
	[marginTop]="marginTop"
	[marginSides]="marginSides">
	<ng-container *ngTemplateOutlet="commonContent" />
</section>
<section class="fudis-section" *ngIf="disableGrid">
	<ng-container *ngTemplateOutlet="commonContent" />
</section>

<ng-template #commonContent>
	<fudis-heading [marginBottom]="'xs'" [id]="_headingId" [tag]="titleTag" [size]="titleSize">{{ title }}</fudis-heading>
	<div class="fudis-section__content">
		<ng-content></ng-content>
	</div>
</ng-template>
