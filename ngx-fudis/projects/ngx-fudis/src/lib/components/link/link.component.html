<ng-container *ngIf="externalLink">
  <a
    #linkRef
    fudisLink
    class="fudis-link fudis-link__size__{{ size }} fudis-link__color__{{
      color
    }} fudis-link__external"
    (focus)="_handleFocus($event)"
    (blur)="_handleBlur($event)"
    attr.aria-label="{{ title ? title : externalLink }}, {{ _externalLinkAriaLabel }}"
    [href]="externalLink"
    target="_blank"
    rel="noopener noreferrer"
  >
    <ng-container *ngIf="!title">
      <span class="fudis-link__external__icon-wrapper">
        {{ externalLink }}
        <fudis-icon [icon]="'new-tab'" [color]="color" class="fudis-link__external__icon" />
      </span>
    </ng-container>
    <ng-container *ngIf="title">
      <ng-container *ngIf="_externalLinkTitleParsed.length > 1">
        {{ _externalLinkTitleParsed[0] }}
        <span class="fudis-link__external__icon-wrapper">
          {{ _externalLinkTitleParsed[1] }}
          <fudis-icon [icon]="'new-tab'" [color]="color" class="fudis-link__external__icon" />
        </span>
      </ng-container>
    </ng-container>
  </a>
</ng-container>
<ng-container *ngIf="!externalLink">
  <a
    #linkRef
    fudisLink
    class="fudis-link fudis-link__size__{{ size }} fudis-link__color__{{ color }} fudis-link__href"
    (focus)="_handleFocus($event)"
    (blur)="_handleBlur($event)"
    [href]="href"
  >
    {{ title ? title : href }}
  </a>
</ng-container>
