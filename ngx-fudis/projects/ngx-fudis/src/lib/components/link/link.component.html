<ng-container *ngIf="externalLink">
  <a
    #linkRef
    class="fudis-link fudis-link__size__{{ size }} fudis-link__color__{{
      color
    }} fudis-link__external"
    (focus)="_handleFocus($event)"
    (blur)="_handleBlur($event)"
    attr.aria-label="{{ linkTitle ? linkTitle : externalLink }}, {{ _externalLinkAriaLabel }}"
    [href]="externalLink"
    target="_blank"
    rel="noopener noreferrer"
  >
    {{ linkTitle ? linkTitle : externalLink }}
    <fudis-icon [icon]="'new-tab'" [color]="color"></fudis-icon>
  </a>
</ng-container>
<ng-container *ngIf="(link || fragmentId) && !externalLink">
  <a
    #linkRef
    class="fudis-link fudis-link__size__{{ size }} fudis-link__color__{{
      color
    }} fudis-link__router"
    (focus)="_handleFocus($event)"
    (blur)="_handleBlur($event)"
    [routerLink]="link"
    [fragment]="fragmentId"
  >
    {{ linkTitle ? linkTitle : link }}
  </a>
</ng-container>
<ng-container *ngIf="href && !link && !externalLink">
  <a
    #linkRef
    class="fudis-link fudis-link__size__{{ size }} fudis-link__color__{{ color }} fudis-link__href"
    (focus)="_handleFocus($event)"
    (blur)="_handleBlur($event)"
    [href]="href"
  >
    {{ linkTitle ? linkTitle : href }}
  </a>
</ng-container>
