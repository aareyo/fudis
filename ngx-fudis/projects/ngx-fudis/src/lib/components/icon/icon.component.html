<svg
	class="fudis-icon fudis-icon-color__{{ color }} fudis-icon-rotate__{{ rotate }} {{
		icon.includes('-small') ? 'fudis-icon__sm' : 'fudis-icon__lg'
	}}"
	aria-hidden="true"
	#tooltip="tooltip"
	[fudisTooltip]="tooltipText"
	[tabindex]="tooltipText ? 0 : -1"
	(click)="tooltip.toggleTooltip()"
	(keydown)="tooltip.toggleTooltip()">
	<use [attr.href]="icon + '.svg#' + icon"></use>
</svg>
