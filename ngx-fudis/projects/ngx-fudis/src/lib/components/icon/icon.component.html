<ng-container *ngIf="tooltip">
	<svg
		[class]="getClasses()"
		aria-hidden="true"
		fudisTooltip
		[attr.tabindex]="0"
		[tooltip]="tooltip"
		[tooltipToggle]="tooltipToggle"
		[tooltipPosition]="tooltipPosition">
		<use [attr.href]="icon + '.svg#' + icon"></use>
	</svg>
</ng-container>
<ng-container *ngIf="!tooltip">
	<svg [class]="getClasses()" aria-hidden="true">
		<use [attr.href]="icon + '.svg#' + icon"></use>
	</svg>
</ng-container>
