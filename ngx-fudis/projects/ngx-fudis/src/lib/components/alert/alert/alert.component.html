<div class="fudis-alert fudis-alert__{{ variant }}" [id]="id">
	<fudis-body-text
		[classList]="'fudis-alert__text'"
		[size]="'lg-regular'"
		[color]="variant !== 'warning' ? 'white' : 'default'">
		{{ message }}
		<fudis-link
			[color]="variant !== 'warning' ? 'white' : 'default'"
			class="fudis-notification__link"
			*ngIf="routerLinkUrl && linkTitle"
			[routerLinkUrl]="routerLinkUrl"
			[linkTitle]="linkTitle" />
	</fudis-body-text>

	<button (click)="_handleCloseClick()" class="fudis-alert__close fudis-alert__close__{{ variant }}">
		<fudis-icon [icon]="'close'" [color]="variant !== 'warning' ? 'white' : 'default'" />
	</button>
</div>
