<div class="fudis-alert fudis-alert__{{ variant }}" [id]="htmlId">
  <fudis-body-text
    [attr.role]="
      !routerLinkUrl && !linkTitle && (variant === 'danger' || variant === 'warning')
        ? 'alert'
        : !routerLinkUrl && !linkTitle
          ? 'status'
          : null
    "
    [classList]="'fudis-alert__text'"
    [align]="'center'"
    [size]="'lg-regular'"
    [color]="variant !== 'warning' ? 'white' : 'default'"
  >
    {{ message }}
    <fudis-link
      (handleFocus)="_handleFocus($event)"
      (handleBlur)="_handleBlur($event)"
      [attr.aria-label]="message"
      [initialFocus]="initialFocus"
      [color]="variant !== 'warning' ? 'white' : 'gray'"
      class="fudis-alert__link"
      *ngIf="routerLinkUrl && linkTitle"
      [routerLinkUrl]="routerLinkUrl"
      [linkTitle]="linkTitle"
    />
  </fudis-body-text>

  <button
    [attr.aria-label]="message + ', ' + _closeLabel"
    [id]="buttonId"
    (click)="_handleCloseClick($event)"
    (focus)="_handleFocus($event)"
    class="fudis-alert__close fudis-alert__close__{{ variant }}"
  >
    <fudis-icon [icon]="'close'" [color]="variant !== 'warning' ? 'white' : 'default'" />
  </button>
</div>
