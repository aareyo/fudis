<ng-container *ngIf="tooltip">
	<button
		#buttonElement
		[type]="type"
		[attr.aria-disabled]="disabled"
		[attr.aria-label]="getAriaLabel"
		(click)="!disabled && asMenuButton ? toggleMenu($event) : !disabled ? handleClick.emit($event) : null"
		[ngClass]="getClasses"
		[attr.aria-expanded]="toggleOn"
		fudisTooltip
		[tooltip]="tooltip"
		[tooltipPosition]="tooltipPosition"
		[tooltipToggle]="tooltipToggle">
		<ng-container *ngIf="icon">
			<div class="fudis-button__icon">
				<fudis-icon class="fudis-button__icon__component" [color]="iconColor" [icon]="icon"></fudis-icon>
			</div>
		</ng-container>
		{{ labelHidden || size === 'icon-only' ? '' : label }}
	</button>
</ng-container>

<ng-container *ngIf="!tooltip">
	<button
		#buttonElement
		[type]="type"
		[attr.aria-disabled]="disabled"
		[attr.aria-label]="getAriaLabel"
		(click)="!disabled && asMenuButton ? toggleMenu($event) : !disabled ? handleClick.emit($event) : null"
		[ngClass]="getClasses"
		[attr.aria-expanded]="toggleOn">
		<ng-container *ngIf="icon">
			<div class="fudis-button__icon">
				<fudis-icon class="fudis-button__icon__component" [color]="iconColor" [icon]="icon"></fudis-icon>
			</div>
		</ng-container>
		{{ labelHidden || size === 'icon-only' ? '' : label }}
	</button>
</ng-container>

<ng-container *ngIf="asMenuButton && toggleOn">
	<ng-content></ng-content>
</ng-container>
