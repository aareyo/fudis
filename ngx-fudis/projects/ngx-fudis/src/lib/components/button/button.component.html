<button
	[type]="type"
	[attr.aria-disabled]="disabled"
	[attr.aria-label]="ariaLabel"
	(click)="!disabled ? handleClick.emit($event) : null"
	[ngClass]="classes">
	<ng-container *ngIf="icon">
		<div [class]="label ? 'fudis-button__icon' : 'fudis-button__icon fudis-button__icon--only'">
			<fudis-icon class="fudis-button__icon__component" [color]="iconColor" [icon]="icon"></fudis-icon>
		</div>
	</ng-container>
	{{ label }}
</button>
