<ng-container *ngIf="tooltip">
	<button
		#buttonElement
		[type]="type"
		(blur)="handleBlur($event)"
		[attr.aria-disabled]="disabled"
		[attr.aria-label]="_ariaLabel"
		[attr.id]="_id"
		(click)="!disabled && buttonClick($event)"
		[ngClass]="_classList"
		[attr.aria-expanded]="!asMenuButton ? null : _toggleOn"
		fudisTooltip
		[tooltip]="tooltip"
		[tooltipPosition]="tooltipPosition"
		[tooltipToggle]="tooltipToggle">
		<ng-container *ngIf="icon">
			<div class="fudis-button__icon">
				<fudis-icon
					class="fudis-button__icon__component"
					[color]="_iconColor"
					[icon]="icon"
					[rotate]="iconRotate"></fudis-icon>
			</div>
		</ng-container>
		{{ labelHidden || size === 'icon-only' ? '' : label }}
	</button>
</ng-container>

<ng-container *ngIf="!tooltip">
	<button
		#buttonElement
		[type]="type"
		(blur)="handleBlur($event)"
		[attr.aria-disabled]="disabled"
		[attr.aria-label]="_ariaLabel"
		[attr.id]="_id"
		(click)="!disabled && buttonClick($event)"
		[ngClass]="_classList"
		[attr.aria-expanded]="!asMenuButton ? null : _toggleOn">
		<ng-container *ngIf="icon">
			<div class="fudis-button__icon">
				<fudis-icon
					class="fudis-button__icon__component"
					[color]="_iconColor"
					[icon]="icon"
					[rotate]="iconRotate"></fudis-icon>
			</div>
		</ng-container>
		{{ labelHidden || size === 'icon-only' ? '' : label }}
	</button>
</ng-container>

<ng-container *ngIf="asMenuButton && _toggleOn">
	<ng-content></ng-content>
</ng-container>
