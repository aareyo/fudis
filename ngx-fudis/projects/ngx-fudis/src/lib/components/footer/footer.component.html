<footer class="fudis-footer">
	<fudis-grid
		[ignoreDefaults]="true"
		[columns]="_columns"
		[rowGap]="'md'"
		[classes]="['fudis-footer__content']"
		[marginSides]="'responsive'"
		[width]="'xxl'">
		<ng-container *ngIf="contentLeft">
			<div class="fudis-footer__left-side">
				<div class="fudis-footer__left-side__logo"></div>
				<ng-container *ngTemplateOutlet="contentLeft!.templateRef" /></div
		></ng-container>
		<ng-container *ngIf="contentRight">
			<div class="fudis-footer__right-side">
				<ng-container *ngTemplateOutlet="contentRight!.templateRef" /></div
		></ng-container>
	</fudis-grid>
</footer>
