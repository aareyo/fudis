<footer class="fudis-footer">
  <fudis-grid
    [ignoreDefaults]="true"
    [columns]="_columns"
    [rowGap]="'md'"
    [classes]="['fudis-footer__content']"
    [marginSides]="'responsive'"
    [width]="'xxl'"
    [marginTop]="'xxl'"
  >
    <fudis-grid-item [alignSelfX]="{ xs: 'center', sm: 'start' }" class="fudis-footer__item">
      <a href="https://www.funidata.fi/" class="fudis-footer__item__logo"
        ><img src="fd-logo.svg" alt="{{ _funidataLogoAltText }}"
      /></a>
      <ng-container *ngIf="footerContentLeft">
        <ng-container *ngTemplateOutlet="footerContentLeft!.templateRef" />
      </ng-container>
    </fudis-grid-item>

    <ng-container *ngIf="footerContentRight">
      <fudis-grid-item [alignSelfX]="{ xs: 'center', sm: 'end' }" class="fudis-footer__item">
        <ng-container *ngTemplateOutlet="footerContentRight!.templateRef" />
      </fudis-grid-item>
    </ng-container>
  </fudis-grid>
</footer>
