<ul class="fudis-autocomplete-multi-select-selected-item-chip__list">
	<button
		*ngFor="let item of selectedItems"
		class="fudis-autocomplete-multi-select-selected-item-chip__button"
		[attr.aria-describedby]="'remove-items'"
		(click)="deleteChipItem($event, item)">
		<fudis-icon [icon]="'close'" [color]="'white'"></fudis-icon>
		{{ item.viewValue }}
	</button>
</ul>
