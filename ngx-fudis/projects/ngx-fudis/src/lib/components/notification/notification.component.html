<div class="fudis-notification fudis-notification__{{ variant }}">
	<ng-container *ngIf="!customContent">
		<fudis-icon [icon]="_icon"></fudis-icon>
		<fudis-body-text [size]="'l-regular'">
			<span class="fudis-visually-hidden">{{ ariaVariantText }}&nbsp;</span>
			<ng-content></ng-content>
			<fudis-link
				class="fudis-notification__link"
				*ngIf="link"
				[linkTitle]="linkTitle"
				[href]="link"
				[isExternalLink]="externalLink"
				[externalLinkAriaLabel]="externalLinkAriaLabel"
				[color]="'default'"></fudis-link>
		</fudis-body-text>
	</ng-container>
	<ng-container *ngIf="customContent">
		<ng-container *ngTemplateOutlet="customContent!.templateRef"></ng-container>
	</ng-container>
</div>
