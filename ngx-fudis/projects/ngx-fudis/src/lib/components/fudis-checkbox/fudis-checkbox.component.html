<form id="myForm">
	<div class="fudis-checkbox" (click)="toggle()">
		<div
			class="fudis-checkbox-container"
			[class.fudis-checkbox-disabled]="disabled"
			[class.fudis-checkbox-invalid]="invalid"
			[ngClass]="classes">
			<input type="checkbox" name="checkbox" class="fudis-checkbox-input" [class.disabled]="disabled" />
			<span class="fudis-icon-checkbox">
				<svg
					width="16"
					height="16"
					class="hidden"
					preserveAspectRatio="xMidYMin"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 22 22"
					id="check-small"
					class="fudis-icon"
					*ngIf="checked">
					<path
						class="a"
						d="M9.0171,16.5A1.5,1.5,0,0,1,7.9,16.0012l-4.0171-4.48a1.5,1.5,0,0,1,2.2334-2.003L8.8706,12.59l5.9-8.4487A1.5,1.5,0,1,1,17.23,5.8591l-6.9824,10a1.4978,1.4978,0,0,1-1.1392.6387C9.0776,16.4992,9.0474,16.5,9.0171,16.5Z" />
				</svg>
			</span>
		</div>
		<label>{{ label }}</label>
	</div>
	<button form="form1" type="submit" (click)="checkErrors()">L채het채</button>
	<div *ngIf="showError">K채채k virhe!</div>
</form>
