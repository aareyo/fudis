<div class="fudis-datepicker fudis-datepicker__{{ size }}">
	<mat-form-field>
		<fudis-label
			[attr.for]="id"
			[text]="label"
			[requiredText]="isRequired() && requiredText ? requiredText : null"></fudis-label>
		<input matInput [formControl]="control" [matDatepicker]="picker" class="fudis-datepicker__input" />
		<mat-datepicker-toggle matSuffix [for]="picker" class="fudis-datepicker__toggle">
			<mat-icon matDatepickerToggleIcon>
				<fudis-icon icon="calendar"></fudis-icon>
			</mat-icon>
		</mat-datepicker-toggle>
		<mat-datepicker #picker></mat-datepicker>
		<fudis-guidance [helpText]="helpText" [id]="id + '_guidance'" [errorMsg]="errorMsg" [control]="control">
		</fudis-guidance>
	</mat-form-field>
</div>
