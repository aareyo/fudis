<div class="fudis-datepicker fudis-datepicker__{{ size }}">
	<fudis-label
		[id]="'label_' + id"
		[for]="id"
		[text]="label"
		[requiredText]="isRequired() ? requiredText : null"
		[tooltip]="tooltip"
		[tooltipPosition]="tooltipPosition"
		[tooltipToggle]="tooltipToggle"></fudis-label>
	<div class="fudis-datepicker__input-wrapper">
		<input
			(blur)="updateErrors()"
			(dateChange)="updateErrors()"
			[id]="id"
			[formControl]="control"
			[matDatepicker]="picker"
			[min]="minDate"
			[max]="maxDate"
			[readonly]="disabled"
			class="fudis-datepicker__input"
			[ngClass]="{
				'fudis-datepicker__input--invalid': control.invalid && control.touched,
				'fudis-datepicker__input--disabled': disabled
			}"
			[attr.required]="isRequired()"
			[attr.aria-describedby]="id + '_guidance'" />
		<mat-datepicker-toggle
			[disabled]="disabled"
			matSuffix
			[for]="picker"
			[disableRipple]="true"
			class="fudis-datepicker__toggle">
			<mat-icon matDatepickerToggleIcon>
				<fudis-icon icon="calendar"></fudis-icon>
			</mat-icon>
		</mat-datepicker-toggle>
		<mat-datepicker #picker panelClass="fudis-datepicker__datepicker"></mat-datepicker>
	</div>
	<fudis-guidance [inputLabel]="label" [helpText]="helpText" [inputId]="id" [errorMsg]="errorMsg" [control]="control">
	</fudis-guidance>
</div>
