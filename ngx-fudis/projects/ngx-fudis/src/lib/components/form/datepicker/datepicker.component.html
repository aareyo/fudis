<div class="fudis-datepicker fudis-datepicker__{{ size }}">
	<mat-form-field>
		<fudis-label
			[attr.for]="id"
			[text]="label"
			[requiredText]="isRequired() && requiredText ? requiredText : null"></fudis-label>
		<input matInput [formControl]="control" [matDatepicker]="picker" class="fudis-datepicker__input" />
		<mat-datepicker-toggle matSuffix [for]="picker" class="fudis-datepicker__toggle">
			<mat-icon matDatepickerToggleIcon>
				<fudis-icon icon="calendar"></fudis-icon>
			</mat-icon>
		</mat-datepicker-toggle>
		<mat-datepicker #picker></mat-datepicker>
		<!-- Replace with guidance component when in main -->
		<div id="guidance_{{ id }}" class="fudis-datepicker__guidance">
			<ng-container *ngIf="showError">
				<ng-container *ngFor="let error of errorMsgToShow">
					<fudis-error-message [message]="error"></fudis-error-message>
				</ng-container>
			</ng-container>
			<p *ngIf="!showError" class="fudis-datepicker__guidance__help-text">{{ helpText }}</p>
		</div>
	</mat-form-field>
</div>
