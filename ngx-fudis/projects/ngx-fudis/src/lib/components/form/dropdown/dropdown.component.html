<mat-form-field class="fudis-dropdown" floatLabel="always" appearance="standard" hideRequiredMarker>
	<mat-label class="fudis-dropdown__label">
		{{ label }}
		<span class="fudis-dropdown__label--required" *ngIf="required">Pakollinen *</span>
	</mat-label>
	<mat-select
		#fudisDropdown
		disableOptionCentering
		panelClass="fudis-dropdown__option-list"
		class="fudis-dropdown__select"
		[ngClass]="classes"
		[placeholder]="placeholder || 'Valitse'"
		floatPlaceholder="never"
		[required]="required"
		[multiple]="multipleOption"
		[formControl]="selectFormControl"
		[(value)]="selectedOption">
		<mat-option *ngFor="let option of options" [value]="option.value" [disabled]="option.disabled">
			{{ option.viewValue }}
		</mat-option>
	</mat-select>
	<mat-error class="fudis-dropdown__error" *ngIf="selectFormControl.invalid && selectFormControl.touched">
		Pakollinen valinta
	</mat-error>
	<mat-hint class="fudis-dropdown__help-text" *ngIf="helpText">{{ helpText }}</mat-hint>
</mat-form-field>
