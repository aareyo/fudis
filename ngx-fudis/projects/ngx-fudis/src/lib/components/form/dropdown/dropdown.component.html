<div class="fudis-dropdown fudis-dropdown__{{ size }}">
	<fudis-label
		[text]="label"
		[id]="'label_' + id"
		[requiredText]="isRequired() ? requiredText : null"
		[tooltip]="tooltip"
		[tooltipPosition]="tooltipPosition"
		[tooltipToggle]="tooltipToggle"></fudis-label>
	<mat-select
		(blur)="updateErrors()"
		(selectionChange)="updateErrors()"
		[id]="id"
		#fudisDropdown
		disableOptionCentering
		panelClass="fudis-dropdown__option-list"
		class="fudis-dropdown__select"
		[class.fudis-dropdown--invalid]="control.touched && control.invalid"
		[placeholder]="placeholder"
		floatPlaceholder="never"
		[multiple]="multipleOption"
		[formControl]="control"
		(valueChange)="handleSelectionChange($event)"
		[attr.required]="isRequired()"
		[aria-labelledby]="'label_' + id"
		[attr.aria-describedby]="id + '_guidance'">
		<mat-option
			class="fudis-dropdown__option"
			*ngFor="let option of options"
			[value]="option"
			[disabled]="option.disabled">
			{{ option.viewValue }}
		</mat-option>
	</mat-select>
	<fudis-guidance [inputLabel]="label" [helpText]="helpText" [inputId]="id" [errorMsg]="errorMsg" [control]="control">
	</fudis-guidance>
</div>
