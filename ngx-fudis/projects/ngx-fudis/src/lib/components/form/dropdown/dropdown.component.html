<div class="fudis-dropdown fudis-dropdown__{{ size }}">
	<fudis-label
		[text]="label"
		[id]="'label_' + id"
		[requiredText]="isRequired() && requiredText ? requiredText : null"></fudis-label>
	<mat-select
		[id]="id"
		(change)="checkErrors()"
		(blur)="checkErrors()"
		#fudisDropdown
		disableOptionCentering
		panelClass="fudis-dropdown__option-list"
		class="fudis-dropdown__select"
		[ngClass]="{ 'fudis-dropdown--invalid': control.touched && control.invalid }"
		[placeholder]="placeholder"
		floatPlaceholder="never"
		[multiple]="multipleOption"
		[formControl]="control"
		[attr.required]="isRequired()"
		[aria-labelledby]="'label_' + id"
		[attr.aria-describedby]="'guidance_' + id">
		<mat-option *ngFor="let option of options" [value]="option" [disabled]="option.disabled">
			{{ option.viewValue }}
		</mat-option>
	</mat-select>
	<div id="guidance_{{ id }}" class="fudis-dropdown__guidance">
		<ng-container *ngIf="showError">
			<ng-container *ngFor="let error of errorMsgToShow">
				<fudis-error-message [message]="error"></fudis-error-message>
			</ng-container>
		</ng-container>
		<p *ngIf="!showError && helpText" class="fudis-dropdown__guidance__help-text">{{ helpText }}</p>
	</div>
</div>
