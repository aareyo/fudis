<div class="fudis-dropdown fudis-dropdown__{{ size }}">
	<fudis-label
		[text]="label"
		[id]="'label_' + id"
		[requiredText]="control.hasValidator(requiredValidator) && requiredText ? requiredText : null"></fudis-label>
	<mat-select
		(blur)="handleBlur()"
		(selectionChange)="handleSelectionChange()"
		[id]="id"
		#fudisDropdown
		disableOptionCentering
		panelClass="fudis-dropdown__option-list"
		class="fudis-dropdown__select"
		[class.fudis-dropdown--invalid]="control.touched && control.invalid"
		[placeholder]="placeholder"
		floatPlaceholder="never"
		[multiple]="multipleOption"
		[formControl]="control"
		[attr.required]="control.hasValidator(requiredValidator)"
		[aria-labelledby]="'label_' + id"
		[attr.aria-describedby]="id + '_guidance'">
		<mat-option *ngFor="let option of options" [value]="option" [disabled]="option.disabled">
			{{ option.viewValue }}
		</mat-option>
	</mat-select>
	<fudis-guidance [helpText]="helpText" [id]="id + '_guidance'" [errorMsg]="errorMsg" [control]="control">
	</fudis-guidance>
</div>
