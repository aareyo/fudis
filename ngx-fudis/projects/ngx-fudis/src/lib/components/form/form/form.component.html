<form
	fudisGrid
	[rowGap]="'none'"
	[id]="_id"
	[attr.aria-describedBy]="_id + '_header'"
	[width]="width"
	[align]="align"
	[alignItemsX]="alignItemsX"
	[alignItemsY]="alignItemsY"
	[classes]="['fudis-form']"
	[columnGap]="columnGap"
	[rowGap]="'none'"
	[marginBottom]="marginBottom"
	[marginTop]="marginTop"
	[marginSides]="marginSides">
	<div [id]="_id + '_header'" class="fudis-form__header">
		<div class="fudis-form__header__main">
			<div class="fudis-form__header__title">
				<ng-container *ngIf="headingContent">
					<ng-container *ngTemplateOutlet="headingContent!.templateRef" />
				</ng-container>
				<fudis-heading *ngIf="!headingContent && title" [marginBottom]="'xs'" [size]="titleSize" [tag]="titleTag">{{
					title
				}}</fudis-heading>
				<ng-container *ngIf="helpText">
					<fudis-body-text [marginBottom]="'xs'">{{ helpText }}</fudis-body-text>
				</ng-container>
			</div>
			<ng-container *ngIf="headerContent">
				<div class="fudis-form__header__main__content">
					<ng-container *ngTemplateOutlet="headerContent!.templateRef" />
				</div>
			</ng-container>
			<ng-container *ngIf="_formElement !== undefined && errorSummaryVisible">
				<div class="fudis-form__header__main__content">
					<fudis-error-summary
						[screenReaderHelpText]="errorSummaryScreenReaderHelpText"
						[parentComponent]="_formElement"
						[helpText]="errorSummaryHelpText" />
				</div>
			</ng-container>
		</div>
	</div>
	<ng-container *ngIf="headerActions?.type === 'form'">
		<div class="fudis-form__header__actions">
			<ng-container *ngTemplateOutlet="headerActions!.templateRef" />
		</div>
	</ng-container>
	<ng-container *ngIf="mainContent?.type === 'form'">
		<div class="fudis-form__content">
			<ng-container *ngTemplateOutlet="mainContent!.templateRef" />
		</div>
	</ng-container>
</form>
