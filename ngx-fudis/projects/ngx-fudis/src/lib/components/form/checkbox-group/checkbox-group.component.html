<fudis-fieldset
  [id]="id"
  [titleSize]="'sm'"
  [title]="title"
  [required]="_required"
  [errorSummaryBreadcrumb]="false"
  [inputSize]="size"
  [tooltip]="tooltip"
  [tooltipPosition]="tooltipPosition"
  [tooltipToggle]="tooltipToggle"
>
  <ng-template fudisContent type="fieldset">
    <ng-content select="fudis-checkbox" />
    <fudis-guidance
      *ngIf="formArray"
      [formId]="_parentForm?.id || null"
      [reloadErrorSummary]="_reloadErrorSummary"
      [inputLabel]="title"
      [helpText]="helpText"
      [for]="id"
      [groupBlurredOut]="groupBlurredOut"
      [formArray]="formArray"
    >
      <ng-content select="fudis-error-message" />
    </fudis-guidance>
    <fudis-guidance
      *ngIf="formGroup"
      [formId]="_parentForm?.id || null"
      [reloadErrorSummary]="_reloadErrorSummary"
      [inputLabel]="title"
      [helpText]="helpText"
      [for]="id"
      [groupBlurredOut]="groupBlurredOut"
      [formGroup]="formGroup"
    >
      <ng-content select="fudis-error-message" />
    </fudis-guidance>
  </ng-template>
</fudis-fieldset>
