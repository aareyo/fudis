<label class="fudis-checkbox" [attr.for]="id">
	<input
		type="checkbox"
		class="fudis-checkbox__input"
		[id]="id"
		[formControl]="_checkboxGroup.formGroup.controls[controlName]"
		[value]="_checkboxGroup.formGroup.controls[controlName].value"
		[name]="this._checkboxGroup.id"
		[attr.aria-describedBy]="_checkboxGroup.id + '_guidance'"
		[attr.aria-disabled]="_checkboxGroup.formGroup.controls[controlName].disabled ? true : null"
		[attr.checked]="_checkboxGroup.formGroup.controls[controlName].value ? true : null"
		[attr.aria-invalid]="_checkboxGroup.formGroup.touched && _checkboxGroup.formGroup.invalid ? true : null"
		(change)="_onChange()"
		(blur)="_onBlur($event)"
		(focus)="_onFocus()" />
	<span class="fudis-checkbox__content">
		<span
			class="fudis-checkbox__content__box"
			[class.fudis-checkbox__content__box--focused]="_focused"
			[class.fudis-checkbox__content__box--invalid]="_checkboxGroup.formGroup.invalid && _checkboxGroup.groupBlurredOut"
			[class.fudis-checkbox__content__box--disabled]="_checkboxGroup.formGroup.controls[controlName].disabled">
			<fudis-icon
				*ngIf="_checkboxGroup.formGroup.controls[controlName].value"
				[icon]="'check-small'"
				class="fudis-checkbox__content__box__icon" />
		</span>
		<span class="fudis-checkbox__content__label">
			{{ label }}
		</span>
	</span>
</label>
