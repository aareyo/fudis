<label class="fudis-checkbox" [attr.for]="id">
	<input
		type="checkbox"
		class="fudis-checkbox__input"
		[id]="id"
		[formControl]="control"
		[value]="value"
		[name]="name"
		[attr.aria-label]="viewValue"
		[attr.aria-describedby]="id + '_guidance'"
		[attr.aria-disabled]="control.disabled"
		[attr.required]="required ? true : null"
		[attr.checked]="checked ? true : null"
		[attr.aria-invalid]="(control.touched && control.invalid) || (control.touched && invalidState) ? true : null"
		[attr.data-group-id]="groupId"
		(change)="onChange()"
		(blur)="onBlur($event)"
		(focus)="onFocus($event)" />
	<span class="fudis-checkbox__content">
		<span
			class="fudis-checkbox__content__box"
			[class.fudis-checkbox__content__box--focused]="_focused"
			[class.fudis-checkbox__content__box--invalid]="(control.invalid && control.touched) || invalidState"
			[class.fudis-checkbox__content__box--disabled]="control.disabled">
			<fudis-icon *ngIf="checked" [icon]="'check-small'" class="fudis-checkbox__content__box__icon" />
		</span>
		<span class="fudis-checkbox__content__label">{{ viewValue }}</span>
	</span>
</label>
