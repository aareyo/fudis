<fudis-fieldset
	[id]="id"
	[titleSize]="'sm'"
	[title]="title"
	[inputSize]="size"
	[required]="_required ? _required : undefined"
	[errorSummaryBreadcrumb]="false">
	<ng-template fudisContent type="fieldset">
		<fudis-radio-button
			*ngFor="let option of options; let index = index"
			[id]="option.id ? option.id : undefined"
			[groupId]="id"
			[name]="_name"
			[value]="option.value"
			[label]="option.label"
			[required]="_required ? true : false"
			[checked]="control.value === option.value ? true : false"
			[control]="control" />
		<fudis-guidance [inputLabel]="title" [helpText]="helpText" [for]="id" [errorMsg]="errorMsg" [control]="control">
			<ng-content select="fudis-error-message" />
		</fudis-guidance>
	</ng-template>
</fudis-fieldset>
