<div class="fudis-form-element">
	<label class="fudis-radio-button-group__label">{{ label }} </label>
	<div class="fudis-radio-button-group" *ngFor="let option of options" (click)="toggle()">
		<input
			class="fudis-radio-button-group__input"
			type="radio"
			[attr.name]="name"
			[attr.required]="required"
			[attr.disabled]="disabled ? true : null"
			[formControl]="control"
			[value]="value" />
		<span class="fudis-radio-button-group__value">{{ option.viewValue }}</span>
		<div class="fudis-radio-button-group__control">
			<span *ngIf="checked" class="fudis-radio-button-group__control__indicator"></span>
		</div>
	</div>
</div>
