<fieldset [attr.aria-labelledby]="id + '_legend'" [id]="id" class="fudis-form-element fudis-radio-button-group">
	<fudis-legend [id]="id + '_legend'">{{ legend }}</fudis-legend>
	<li class="fudis-radio-button-group__option" *ngFor="let option of options; let index = index">
		<fudis-radio-button
			(radioButtonBlur)="handleBlur()"
			(radioButtonChange)="handleChange()"
			[guidanceId]="id + '_guidance'"
			[id]="option.id"
			[name]="option.name"
			[value]="option.value"
			[viewValue]="option.viewValue"
			[required]="control.hasValidator(requiredValidator)"
			[checked]="control.value === option.value ? true : false"
			[control]="control"></fudis-radio-button>
	</li>
	<fudis-guidance [helpText]="helpText" [id]="id + '_guidance'" [errorMsg]="errorMsg" [control]="control">
	</fudis-guidance>
</fieldset>
