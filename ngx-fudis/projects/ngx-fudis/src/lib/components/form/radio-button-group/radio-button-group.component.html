<fudis-fieldset
	[id]="id"
	[titleSize]="'sm'"
	[title]="title"
	[requiredText]="_required ? _requiredText : undefined"
	[errorSummaryBreadcrumb]="false">
	<ng-template fudisContent type="fieldset">
		<fudis-radio-button
			*ngFor="let option of options; let index = index"
			[id]="option.id"
			[name]="option.name"
			[value]="option.value"
			[viewValue]="option.viewValue"
			[required]="_required ? true : false"
			[checked]="control.value === option.value ? true : false"
			[control]="control"></fudis-radio-button>
		<fudis-guidance [inputLabel]="title" [helpText]="helpText" [for]="id" [errorMsg]="errorMsg" [control]="control">
		</fudis-guidance>
	</ng-template>
</fudis-fieldset>
