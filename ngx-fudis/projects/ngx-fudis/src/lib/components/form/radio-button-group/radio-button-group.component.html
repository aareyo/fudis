<fieldset class="fudis-form-element fudis-radio-button-group">
	<fudis-legend>{{ label }}</fudis-legend>
	<li *ngFor="let option of options; let index = index">
		<fudis-radio-button
			[id]="option.id"
			[name]="option.name"
			[value]="option.value"
			[label]="option.label"
			[required]="required"
			[radioButtonFormControl]="radioButtonFormControl"></fudis-radio-button>
	</li>
</fieldset>
