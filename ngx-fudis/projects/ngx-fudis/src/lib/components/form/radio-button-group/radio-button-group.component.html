<fieldset [attr.aria-labelledby]="legendId" [id]="id" class="fudis-form-element fudis-radio-button-group">
	<fudis-legend [attr.id]="legendId">{{ legend }}</fudis-legend>
	<li class="fudis-radio-button-group__option" *ngFor="let option of options; let index = index">
		<fudis-radio-button
			[describedByLegend]="legendId"
			[id]="option.id"
			[name]="option.name"
			[value]="option.value"
			[viewValue]="option.viewValue"
			[required]="required"
			[checked]="control.value === option.value ? true : false"
			[control]="control"></fudis-radio-button>
	</li>
	<div id="guidance_{{ id }}" class="fudis-text-input__guidance">
		<ng-container *ngIf="checkErrors()">
			<ng-container *ngFor="let error of errorMsgToShow">
				<fudis-error-message [message]="error"></fudis-error-message>
			</ng-container>
		</ng-container>
		<p *ngIf="!showError && helpText" class="fudis-text-input__guidance__help-text">{{ helpText }}</p>
	</div>
</fieldset>
