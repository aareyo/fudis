<fieldset class="fudis-form-element fudis-radio-button-group">
	<legend class="fudis-radio-button-group__label">{{ label }}</legend>
	<li *ngFor="let option of options; let index = index">
		<fudis-radio-button
			[id]="option.id"
			[name]="option.name"
			[label]="option.label"
			[ctrl]="getRadioOptions()"></fudis-radio-button>
	</li>
</fieldset>
