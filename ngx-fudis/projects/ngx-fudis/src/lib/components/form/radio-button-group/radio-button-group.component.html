<fieldset class="fudis-form-element fudis-radio-button-group">
	<fudis-legend [attr.id]="legendId">{{ legend }}</fudis-legend>
	<li class="fudis-radio-button-group__option" *ngFor="let option of options; let index = index">
		<fudis-radio-button
			[describedByLegend]="legendId"
			[id]="option.id"
			[name]="option.name"
			[value]="option.value"
			[label]="option.label"
			[required]="required"
			[checked]="radioButtonFormControl.value === option.value ? true : false"
			[radioButtonFormControl]="radioButtonFormControl"></fudis-radio-button>
	</li>
	<fudis-error-message
		*ngIf="this.errorMessage && this.radioButtonFormControl.touched && this.radioButtonFormControl.invalid"
		[message]="errorMessage"></fudis-error-message>
</fieldset>
