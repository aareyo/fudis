<div class="fudis-radio-button">
	<label for="id" class="fudis-radio-button__label">
		<input
			class="fudis-radio-button__input"
			type="radio"
			[id]="id"
			[attr.name]="name"
			[formControl]="radioButtonFormControl"
			[attr.required]="required"
			[attr.disabled]="disabled"
			[attr.checked]="isSelected()"
			(blur)="checkErrors()"
			[value]="value" />
		<div class="fudis-radio-button__content">
			<div
				class="fudis-radio-button__content__control"
				[ngClass]="{
					'fudis-radio-button__content__control--invalid':
						this.radioButtonFormControl.touched && !this.radioButtonFormControl.value
				}">
				<span *ngIf="isSelected()" class="fudis-radio-button__content__control__indicator"></span>
			</div>
			<span class="fudis-radio-button__label__text">{{ label }}</span>
		</div>
	</label>
</div>
