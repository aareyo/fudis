<div [formGroup]="parentFormGroup" class="fudis-radio-button">
	<label for="id" class="fudis-radio-button__label">
		<input
			class="fudis-radio-button__input"
			type="radio"
			[id]="id"
			[attr.name]="name"
			formControlName="radioButtonGroup"
			[attr.required]="required"
			[attr.disabled]="disabled"
			[attr.checked]="isSelected()"
			[value]="value" />
		<div class="fudis-radio-button__control">
			<span *ngIf="isSelected()" class="fudis-radio-button__control__indicator"></span>
		</div>
		{{ label }}
	</label>
</div>
