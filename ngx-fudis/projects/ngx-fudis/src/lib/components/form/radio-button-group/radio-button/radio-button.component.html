<label [attr.for]="id" class="fudis-radio-button">
	<input
		(blur)="handleBlur()"
		(change)="handleChange()"
		class="fudis-radio-button__input"
		type="radio"
		[attr.aria-describedby]="guidanceId"
		[id]="id"
		[attr.name]="name"
		[name]="name"
		[formControl]="control"
		[attr.required]="required"
		[attr.checked]="checked ? true : null"
		[value]="value" />
	<div class="fudis-radio-button__content">
		<div
			class="fudis-radio-button__content__control"
			[class.fudis-radio-button__content__control--invalid]="control.touched && control.invalid">
			<span *ngIf="this.checked" class="fudis-radio-button__content__control__indicator"></span>
		</div>
		<span class="fudis-radio-button__label">{{ viewValue }}</span>
	</div>
</label>
