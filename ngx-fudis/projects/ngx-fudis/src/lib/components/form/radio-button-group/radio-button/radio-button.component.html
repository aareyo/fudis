<div class="fudis-radio-button">
	<input
		class="fudis-radio-button__input"
		type="radio"
		[id]="id"
		[name]="name"
		[required]="required"
		[disabled]="disabled"
		[formControl]="control"
		[checked]="checked"
		[value]="value" />
	<label class="fudis-radio-button__label">{{ label }} </label>
	<!-- <div class="fudis-radio-button__control">
		<span *ngIf="checked" class="fudis-radio-button__control__indicator"></span>
	</div> -->
</div>
