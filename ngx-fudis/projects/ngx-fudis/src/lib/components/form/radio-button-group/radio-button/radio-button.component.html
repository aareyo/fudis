<div class="fudis-radio-button">
	<label for="id" class="fudis-radio-button__label">
		<input
			class="fudis-radio-button__input"
			type="radio"
			(change)="onChange()"
			(blur)="onChange()"
			[id]="id"
			[attr.name]="name"
			[name]="name"
			[required]="required"
			[disabled]="disabled"
			[formControl]="ctrl"
			[checked]="checked"
			[value]="value" />
		<div class="fudis-radio-button__control">
			<span *ngIf="checked" class="fudis-radio-button__control__indicator"></span>
		</div>
		{{ label }}
	</label>
</div>
