<div class="fudis-radio-button">
	<label for="id" class="fudis-radio-button__label">
		<input
			class="fudis-radio-button__input"
			type="radio"
			[id]="id"
			[attr.name]="name"
			[name]="name"
			[required]="required"
			[disabled]="disabled"
			[formControl]="control"
			[checked]="checked"
			[value]="value" />
		<span class="fudis-radio-button__control__indicator"></span>
		<!-- <span *ngIf="checked" class="fudis-radio-button__control__indicator"></span> -->
		{{ label }}
	</label>
</div>
