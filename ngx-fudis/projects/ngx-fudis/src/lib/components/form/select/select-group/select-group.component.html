<div
	#selectGroup
	*ngIf="visible"
	class="fudis-select-group"
	[class.fudis-select-group--hidden]="!_hasChildOptions"
	[attr.aria-labelledby]="id"
	role="group">
	<span class="fudis-select-group__label" [attr.aria-hidden]="true" [attr.id]="id">{{ label }}</span>
	<ng-content select="fudis-select-option"></ng-content>
</div>
