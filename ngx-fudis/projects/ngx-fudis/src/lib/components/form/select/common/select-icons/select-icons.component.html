<fudis-icon
  *ngIf="parentVariant !== 'autocompleteType' && !_controlValue"
  class="fudis-select-icons__icon"
  [class.fudis-select-icons__icon--disabled]="disabled"
  [icon]="'chevron'"
  [rotate]="dropdownOpen ? 'cw-90' : 'ccw-90'"
/>
<fudis-icon
  *ngIf="parentVariant === 'autocompleteType' && !filterText"
  class="fudis-select-icons__icon"
  [class.fudis-select-icons__icon--disabled]="disabled"
  [icon]="'search'"
/>
<fudis-button
  #clearFilterButton
  *ngIf="
    clearButton &&
    ((parentVariant === 'autocompleteDropdown' && _controlValue) ||
      (parentVariant === 'autocompleteType' && filterText))
  "
  [class.fudis-select-icons__icon--disabled]="disabled"
  (click)="_clearButtonClick($event)"
  [size]="'icon-only'"
  [variant]="'tertiary'"
  [icon]="'close'"
  [label]="_translationClearFilterText"
  [labelHidden]="true"
  [disabled]="disabled"
/>
