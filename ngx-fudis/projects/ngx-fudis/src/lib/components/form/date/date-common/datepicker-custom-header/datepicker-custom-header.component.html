<div class="fudis-datepicker-custom-header">
  <button class="fudis-datepicker-custom-header__button" (click)="previousClicked('year')">
    <fudis-icon icon="double-chevron-left"></fudis-icon>
  </button>
  <button class="fudis-datepicker-custom-header__button" (click)="previousClicked('month')">
    <fudis-icon icon="chevron" rotate="flip-180"></fudis-icon>
  </button>
  <span class="fudis-datepicker-custom-header__label">{{ periodLabel }}</span>
  <button class="fudis-datepicker-custom-header__button" (click)="nextClicked('month')">
    <fudis-icon icon="chevron"></fudis-icon>
  </button>
  <button class="fudis-datepicker-custom-header__button" (click)="nextClicked('year')">
    <fudis-icon icon="double-chevron-right"></fudis-icon>
  </button>
</div>
