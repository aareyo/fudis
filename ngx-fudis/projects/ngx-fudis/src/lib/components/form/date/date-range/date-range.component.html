<ng-container *ngIf="startDate && endDate">
	<div #dateRangeRef class="fudis-daterange" [id]="id" [class.fudis-daterange--visible]="_heightSet">
		<fudis-datepicker
			class="fudis-daterange__start-date"
			[size]="'sm'"
			[id]="id + '-start-date'"
			[initialFocus]="initialFocus"
			[minDate]="startDate.minDate"
			[maxDate]="startDate.maxDate"
			[tooltip]="startDate.tooltip"
			[errorMsg]="startDate.errorMsg"
			[label]="startDate.label"
			[control]="startDate.control"
			[helpText]="startDate.helpText" />
		<span class="fudis-daterange__gutter"></span>
		<fudis-datepicker
			[id]="id + '-end-date'"
			[size]="'sm'"
			[minDate]="endDate.minDate"
			[maxDate]="endDate.maxDate"
			[errorMsg]="endDate.errorMsg"
			[label]="endDate.label"
			[control]="endDate.control"
			[helpText]="endDate.helpText" />
	</div>
</ng-container>
