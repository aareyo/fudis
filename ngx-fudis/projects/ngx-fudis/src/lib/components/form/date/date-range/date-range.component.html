<ng-container *ngIf="startDate && endDate">
  <div
    #dateRangeRef
    class="fudis-daterange"
    [id]="id"
    [class.fudis-daterange--visible]="_heightSet"
  >
    <fudis-datepicker
      class="fudis-daterange__start-date"
      [size]="'sm'"
      [id]="id + '-start-date'"
      [initialFocus]="initialFocus"
      [tooltip]="startDate.tooltip"
      [label]="startDate.label"
      [control]="startDate.control"
      [helpText]="startDate.helpText"
      [errorMsg]="startDate.errorMsg"
    >
      <ng-container *ngIf="startDateError">
        <ng-container *ngTemplateOutlet="startDateError!.templateRef" />
      </ng-container>
    </fudis-datepicker>
    <span class="fudis-daterange__gutter"></span>
    <fudis-datepicker
      [id]="id + '-end-date'"
      [size]="'sm'"
      [label]="endDate.label"
      [control]="endDate.control"
      [helpText]="endDate.helpText"
      [errorMsg]="startDate.errorMsg"
    >
      <ng-container *ngIf="endDateError">
        <ng-container *ngTemplateOutlet="endDateError!.templateRef" />
      </ng-container>
    </fudis-datepicker>
  </div>
</ng-container>
