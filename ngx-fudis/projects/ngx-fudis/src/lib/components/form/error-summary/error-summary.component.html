<ng-container *ngIf="_visibleErrorList.length > 0">
	<fudis-notification [variant]="'danger'">
		<ng-template fudisContent type="notification">
			<div class="fudis-error-summary" #focusTarget tabindex="-1">
				<fudis-icon class="fudis-error-summary__icon" [icon]="'alert'"></fudis-icon>
				<div class="fudis-error-summary__errors">
					<ng-container *ngIf="helpText">
						<fudis-body-text class="fudis-error-summary__errors__help-text">
							<span class="fudis-visually-hidden">{{ _attentionIcon }}:&nbsp;</span>
							<span class="fudis-visually-hidden">{{ _attentionText }}:&nbsp;</span>
							{{ helpText }}</fudis-body-text
						>
					</ng-container>
					<ul class="fudis-error-summary__error-list">
						<li class="fudis-error-summary__error-list__item" *ngFor="let error of _visibleErrorList">
							<ng-container *ngIf="linkType === 'router'">
								<fudis-link [routerLinkUrl]="'.'" [fragmentId]="error.id" [linkTitle]="error.message"></fudis-link>
							</ng-container>
							<ng-container *ngIf="linkType === 'href'">
								<fudis-link [size]="'md'" [href]="'#' + error.id" [linkTitle]="error.message"></fudis-link>
							</ng-container>
						</li>
					</ul>
				</div>
			</div>
		</ng-template>
	</fudis-notification>
</ng-container>
