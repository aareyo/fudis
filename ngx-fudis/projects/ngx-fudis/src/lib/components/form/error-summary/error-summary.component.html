<fudis-notification [variant]="'danger'" *ngIf="getVisibleErrors().length > 0">
	<ng-template fudisNotificationContent="">
		<div class="fudis-error-summary">
			<fudis-icon [icon]="'alert'"></fudis-icon>
			<div class="fudis-error-summary__errors">
				<ng-container *ngIf="helpText">
					<fudis-body-text class="fudis-error-summary__errors__help-text" [size]="'l-light'">{{
						helpText
					}}</fudis-body-text>
				</ng-container>
				<ng-container *ngFor="let errorItem of getVisibleErrors()">
					<ul class="fudis-error-summary__error-list">
						<li class="fudis-error-summary__error-list__item" *ngFor="let error of errorItem.errors">
							<fudis-link [href]="'#' + errorItem.id" [linkTitle]="errorItem.label + ': ' + error"></fudis-link>
						</li>
					</ul>
				</ng-container>
			</div>
		</div>
	</ng-template>
</fudis-notification>
