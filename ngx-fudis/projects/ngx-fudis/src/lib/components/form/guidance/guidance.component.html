<div [id]="id" class="fudis-guidance" aria-live="assertive">
	<ng-container *ngIf="showError">
		<fudis-error-message *ngFor="let error of errorMsgToShow" [message]="error"></fudis-error-message>
	</ng-container>

	<p *ngIf="!showError && helpText" class="fudis-guidance__help-text">{{ helpText }}</p>
	<small
		[ariaLive]="checkCharacterCount()"
		class="fudis-guidance__character-limit-indicator"
		[class.fudis-guidance__character-limit-indicator__float-right]="!helpText"
		*ngIf="maxLength">
		{{ control.value.length || 0 }}/{{ maxLength }}
	</small>
</div>
