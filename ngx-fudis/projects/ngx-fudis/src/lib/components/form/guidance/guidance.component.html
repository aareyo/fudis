<div class="fudis-guidance">
	<div [id]="inputId + '_guidance'">
		<div [attr.ariaLive]="ariaLive">
			<ng-container *ngIf="formGroup?.controls && !control && !formGroup.errors">
				<ng-container *ngFor="let control of formGroup.controls | keyvalue">
					<ng-container *ngIf="control.value.touched && control.value.errors">
						<ng-container *ngFor="let error of control.value.errors | keyvalue">
							<fudis-error-message
								*ngIf="groupErrorMsg[control.key][asErrorkey(error.key)]"
								[message]="groupErrorMsg[control.key][asErrorkey(error.key)]"></fudis-error-message>
						</ng-container>
					</ng-container>
				</ng-container>
			</ng-container>

			<ng-container *ngIf="formGroup?.errors && formGroup.invalid && formGroup.touched">
				<ng-container *ngFor="let error of formGroup.errors | keyvalue">
					<fudis-error-message
						*ngIf="groupErrorMsg[error.key]"
						[message]="groupErrorMsg[error.key]"></fudis-error-message>
				</ng-container>
			</ng-container>

			<ng-container *ngIf="control?.errors && !formGroup && control?.touched">
				<ng-container *ngFor="let error of control.errors | keyvalue">
					<fudis-error-message
						[message]="errorMsg[asErrorkey(error.key)]"
						*ngIf="errorMsg[asErrorkey(error.key)]"></fudis-error-message>
				</ng-container>
			</ng-container>

			<ng-content></ng-content>
		</div>
		<p *ngIf="helpText" class="fudis-guidance__help-text">{{ helpText }}</p>
	</div>
	<small
		class="fudis-guidance__character-limit-indicator"
		[class.fudis-guidance__character-limit-indicator__float-right]="!helpText"
		*ngIf="maxLength">
		{{ control.value.length || 0 }}/{{ maxLength }}
	</small>
</div>
<ng-container *ngIf="alertMaxLength()">
	<p class="fudis-visually-hidden" role="alert">{{ control.value.length || 0 }}/{{ maxLength }} {{ maxLengthText }}</p>
</ng-container>
