<div class="fudis-form-element fudis-text-area fudis-text-area__{{ size }}">
	<label class="fudis-text-area__label">
		<div class="fudis-text-area__label__content">
			<span class="fudis-text-area__label__text">
				{{ label }}
			</span>
			<span class="fudis-text-area__label__required" *ngIf="control.hasValidator(requiredValidator)"
				>{{ requiredText }}&nbsp;*</span
			>
		</div>
		<textarea
			#fudisTextArea
			id="{{ id }}"
			[formControl]="control"
			class="fudis-text-area__textarea"
			[ngClass]="classes"
			(change)="checkErrors()"
			(blur)="checkErrors()"
			[attr.aria-describedby]="'guidance_' + id"
			[attr.minLength]="minLength"
			[attr.maxLength]="maxLength"
			[attr.required]="control.hasValidator(requiredValidator)">
		</textarea>
		<div class="fudis-text-area__guidance" id="guidance_{{ id }}">
			<ng-container *ngIf="showError">
				<ng-container *ngFor="let error of errorMsgToShow">
					<fudis-error-message [message]="error"></fudis-error-message>
				</ng-container>
			</ng-container>
			<p class="fudis-text-area__guidance__help-text" *ngIf="!showError">
				{{ helpText }}
			</p>
			<small class="fudis-text-area__guidance__character-limit-indicator" *ngIf="maxLength">
				{{ usedCharacters || 0 }}/{{ maxLength }}
			</small>
		</div>
	</label>
</div>
