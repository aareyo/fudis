<div class="fudis-text-area fudis-text-area__{{ size }}">
	<fudis-label
		[for]="_id"
		[id]="_id + '-label'"
		[text]="label"
		[requiredText]="_required ? _requiredText : undefined"
		[tooltip]="tooltip"
		[tooltipPosition]="tooltipPosition"
		[tooltipToggle]="tooltipToggle">
	</fudis-label>
	<textarea
		#inputRef
		class="fudis-text-area__input"
		[formControl]="control"
		(blur)="onBlur($event)"
		[class.fudis-text-area__input--invalid]="(control.touched && control.invalid) || invalidState"
		[id]="_id"
		[attr.aria-describedby]="_id + '_guidance'"
		[attr.aria-invalid]="(control.touched && control.invalid) || (control.touched && invalidState) ? true : null"
		[attr.minLength]="minLength"
		[attr.maxLength]="maxLength"
		[attr.required]="_required ? true : null">
	</textarea>
	<ng-container *ngIf="helpText || errorMsg">
		<fudis-guidance
			[inputLabel]="label"
			[maxLengthText]="_maxLengthText"
			[maxLength]="maxLength"
			[helpText]="helpText"
			[for]="_id"
			[errorMsg]="errorMsg"
			[control]="control">
		</fudis-guidance>
	</ng-container>
</div>
