<div class="fudis-text-area fudis-input-size__{{ size }}">
	<fudis-label
		[for]="id"
		[id]="id + '-label'"
		[text]="label"
		[requiredText]="_required ? _requiredText : undefined"
		[tooltip]="tooltip"
		[tooltipPosition]="tooltipPosition"
		[tooltipToggle]="tooltipToggle">
	</fudis-label>
	<textarea
		#inputRef
		class="fudis-text-area__input"
		[formControl]="control"
		(blur)="onBlur($event)"
		[class.fudis-text-area__input--invalid]="(control.touched && control.invalid) || invalidState"
		[id]="id"
		[attr.aria-describedby]="id + '_guidance'"
		[attr.aria-invalid]="(control.touched && control.invalid) || (control.touched && invalidState) ? true : null"
		[attr.minLength]="minLength"
		[attr.maxLength]="maxLength"
		[attr.required]="_required ? true : null">
	</textarea>
	<fudis-guidance
		*ngIf="!this._inputWithLanguageOptions"
		[inputLabel]="label"
		[maxLength]="maxLength"
		[helpText]="helpText"
		[for]="id"
		[errorMsg]="errorMsg"
		[control]="control" />
</div>
