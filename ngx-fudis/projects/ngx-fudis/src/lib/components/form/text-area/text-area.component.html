<div class="fudis-form-element fudis-text-area fudis-text-area__{{ size }}">
	<fudis-label
		[for]="id"
		[id]="'label_' + id"
		[text]="label"
		[requiredText]="isRequired() ? requiredText : null"
		[tooltip]="tooltip"
		[tooltipPosition]="tooltipPosition"
		[tooltipToggle]="tooltipToggle">
	</fudis-label>
	<textarea
		[id]="id"
		[formControl]="control"
		(blur)="onBlur($event)"
		class="fudis-text-area__input"
		[class.fudis-text-area__input--invalid]="control.touched && control.invalid"
		[attr.aria-describedby]="id + '_guidance'"
		[attr.minLength]="minLength"
		[attr.maxLength]="maxLength"
		[attr.required]="isRequired()">
	</textarea>
	<ng-container *ngIf="helpText || errorMsg">
		<fudis-guidance
			[inputLabel]="label"
			[maxLengthText]="maxLengthText"
			[maxLength]="maxLength"
			[helpText]="helpText"
			[for]="id"
			[errorMsg]="errorMsg"
			[control]="control">
		</fudis-guidance>
	</ng-container>
</div>
