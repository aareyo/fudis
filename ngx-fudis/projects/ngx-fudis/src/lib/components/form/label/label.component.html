<label class="fudis-label" [attr.for]="for" [id]="id">
	<div class="fudis-label__content">
		{{ text }}
		<fudis-icon
			icon="info-circle"
			color="primary"
			*ngIf="labelTooltip"
			#tooltip="tooltip"
			[fudisTooltip]="labelTooltip"
			tabindex="0"></fudis-icon>
	</div>
	<span class="fudis-label__required" *ngIf="requiredText">{{ requiredText }}</span>
</label>
