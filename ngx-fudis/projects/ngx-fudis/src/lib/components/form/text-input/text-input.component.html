<div class="fudis-form-element fudis-text-input fudis-text-input__{{ size }}">
	<label class="fudis-text-input__label" for="{{ id }}">
		<div #fudisTextInputLabel class="fudis-text-input__label__content">
			<span class="fudis-text-input__label__text">{{ label }}</span
			><span class="fudis-text-input__label__required" *ngIf="required">Pakollinen&nbsp;*</span>
		</div>
		<input
			[attr.aria-describedby]="'guidance_' + id"
			id="{{ id }}"
			(blur)="checkErrors()"
			(change)="checkErrors()"
			#fudisTextInput
			[type]="type"
			[attr.required]="required"
			[formControl]="control"
			[ngClass]="{ 'fudis-text-input__input--invalid': isTouchedAndInvalid() }"
			class="fudis-text-input__input"
			[attr.minlength]="minLength"
			[attr.maxlength]="maxLength" />

		<div id="guidance_{{ id }}" class="fudis-text-input__guidance">
			<fudis-error-message
				*ngIf="control.invalid && control.touched"
				message="Something is wrong :("></fudis-error-message>
			<p class="fudis-text-input__guidance__help-text">{{ helpText }}</p>
		</div>
	</label>
</div>
