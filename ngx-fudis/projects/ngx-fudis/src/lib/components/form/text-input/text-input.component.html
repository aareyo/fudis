<div class="fudis-form-element fudis-text-input fudis-text-input__{{ size }}">
	<fudis-label
		[for]="_id"
		[text]="label"
		[id]="_id + '-label'"
		[requiredText]="_required ? _requiredText : undefined"
		[tooltip]="tooltip"
		[tooltipPosition]="tooltipPosition"
		[tooltipToggle]="tooltipToggle">
	</fudis-label>
	<input
		[attr.aria-invalid]="(control.touched && control.invalid) || (control.touched && invalidState) ? true : null"
		#fudisTextInput
		[attr.aria-label]="ariaLabel"
		[formControl]="control"
		[attr.minlength]="minLength"
		[attr.maxlength]="maxLength"
		[attr.min]="minNumber"
		[attr.max]="maxNumber"
		(blur)="onBlur($event)"
		[id]="_id"
		[attr.type]="type"
		[class.fudis-text-input__input--invalid]="(control.touched && control.invalid) || invalidState"
		class="fudis-text-input__input"
		[attr.aria-describedby]="_id + '_guidance'"
		[attr.required]="_required ? true : null" />
	<ng-container *ngIf="helpText || errorMsg">
		<fudis-guidance
			[inputLabel]="label"
			[maxLengthText]="_maxLengthText"
			[maxLength]="maxLength"
			[helpText]="helpText"
			[for]="_id"
			[errorMsg]="errorMsg"
			[control]="control">
		</fudis-guidance
	></ng-container>
</div>
