<div class="fudis-text-input fudis-input-size__{{ size }}">
	<fudis-label
		[for]="id"
		[text]="label"
		[id]="id + '-label'"
		[requiredText]="_required ? _requiredText : undefined"
		[tooltip]="tooltip"
		[tooltipPosition]="tooltipPosition"
		[tooltipToggle]="tooltipToggle">
	</fudis-label>
	<input
		[attr.aria-invalid]="(control.touched && control.invalid) || (control.touched && invalidState) ? true : null"
		#inputRef
		[attr.aria-label]="ariaLabel"
		[formControl]="control"
		[attr.minlength]="minLength"
		[attr.maxlength]="maxLength"
		[attr.min]="type === 'number' && minNumber ? minNumber : null"
		[attr.max]="type === 'number' && maxNumber ? maxNumber : null"
		(blur)="onBlur($event)"
		[id]="id"
		[attr.type]="type"
		[class.fudis-text-input__input--invalid]="(control.touched && control.invalid) || invalidState"
		class="fudis-text-input__input"
		[attr.aria-describedby]="id + '_guidance'"
		[attr.required]="_required ? true : null" />
	<fudis-guidance
		[inputLabel]="label"
		[maxLength]="maxLength"
		[helpText]="helpText"
		[for]="id"
		[errorMsg]="errorMsg"
		[control]="control" />
</div>
