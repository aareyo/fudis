<mat-form-field class="fudis-text-input">
	<label class="fudis-text-input__label" [for]="id">
		{{ label }}
	</label>
	<input
		matInput
		[id]="id"
		[type]="type"
		[required]="required"
		[formControl]="control"
		[ngClass]="classes"
		class="fudis-text-input__input" />
	<mat-error [id]="id" class="fudis-text-input__error" *ngIf="isValidationErrorBlockVisible()">
		Pakollinen kentt√§
	</mat-error>
	<mat-hint [id]="id" class="fudis-text-input__help-text" *ngIf="helpText">{{ helpText }}</mat-hint>
</mat-form-field>
