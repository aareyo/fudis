<mat-form-field class="fudis-text-input" floatLabel="always" appearance="standard">
	<mat-label class="fudis-text-input__label">
		{{ label }}
	</mat-label>
	<input
		(blur)="checkErrors()"
		(change)="checkErrors()"
		#fudisTextInput
		matInput
		[type]="type"
		[required]="required"
		[formControl]="fudisFormControl"
		[ngClass]="classes"
		class="fudis-text-input__input"
		[attr.minlength]="minLength"
		[attr.maxlength]="maxLength" />
	<mat-error class="fudis-text-input__error" *ngIf="fudisFormControl.invalid && fudisFormControl.touched">
		{{ this.defaultError }}
	</mat-error>
	<mat-hint class="fudis-text-input__help-text">{{ helpText }}</mat-hint>
</mat-form-field>
