<div class="fudis-form-element fudis-text-input__{{ size }}">
	<label class="fudis-text-input__label" for="{{ id }}">
		<span class="fudis-text-input__label__text fudis-text-input__label__text__{{ labelHeight }}">
			<span class="fudis-text-input__label__text__content">
				{{ label }} <span class="fudis-text-input__label__text__required" *ngIf="required">Pakollinen&nbsp;*</span>
			</span>
		</span>
		<input
			[attr.aria-describedby]="'guidance_' + id"
			id="{{ id }}"
			(blur)="checkErrors()"
			(change)="checkErrors()"
			#fudisTextInput
			[type]="type"
			[attr.required]="required"
			[formControl]="fudisFormControl"
			[ngClass]="classes"
			class="fudis-text-input__input"
			[attr.minlength]="minLength"
			[attr.maxlength]="maxLength" />
		<div id="guidance_{{ id }}" class="fudis-text-input__guidance">
			<div
				aria-live="polite"
				role="alert"
				class="fudis-text-input__error"
				*ngIf="fudisFormControl.invalid && fudisFormControl.touched">
				{{ this.defaultError }}
			</div>
			<div class="fudis-text-input__help-text">{{ helpText }}</div>
		</div>
	</label>
</div>
