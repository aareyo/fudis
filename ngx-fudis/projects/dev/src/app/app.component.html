<ng-container *transloco="let t">
	<fudis-grid [marginTop]="'md'" [marginBottom]="'md'">
		<fudis-heading tag="h1" size="xl">Welcome to Fudis sandbox </fudis-heading>

		<fudis-expandable [title]="'Form tests'">
			<ng-template fudisContent type="expandable">
				<app-form-examples />
			</ng-template>
			<ng-template fudisActions type="expandable">
				<fudis-button (handleClick)="changeLanguage()" [label]="t('change_language')"></fudis-button>
			</ng-template>
		</fudis-expandable>
		<fudis-expandable [title]="'Random stuff'">
			<ng-template fudisContent type="expandable">
				<fudis-notification variant="danger" ariaVariantText="Varoitus!"
					>Whoops! Here is danger notification.</fudis-notification
				>

				<fudis-grid [marginTop]="'md'" [columns]="2">
					<div>
						<fudis-heading [tag]="'h3'">
							<fudis-link [href]="'#'" [linkTitle]="'Link inside a heading'"></fudis-link>
						</fudis-heading>
					</div>

					<fudis-button [label]="'Open dialog from template'" (handleClick)="openDialog()"></fudis-button>
					<fudis-button [label]="'Open dialog from component'" (handleClick)="openDialogFromComponent()"></fudis-button>
					<fudis-button
						[label]="'Menu'"
						[labelHidden]="true"
						[size]="'small'"
						[variant]="'secondary'"
						[icon]="'three-dots'"
						[asMenuButton]="true">
						<fudis-dropdown-menu [align]="'right'">
							<fudis-dropdown-menu-item
								[label]="'Item 1'"
								(handleClick)="doSomething($event)"></fudis-dropdown-menu-item>
							<fudis-dropdown-menu-item [label]="'Item 22 disabled'" [disabled]="true"></fudis-dropdown-menu-item>
							<fudis-dropdown-menu-item [label]="'Item 23'"></fudis-dropdown-menu-item>
							<fudis-dropdown-menu-item
								[label]="
									'Item 45 with very long text so no one really bothers to even read it'
								"></fudis-dropdown-menu-item>
							<fudis-dropdown-menu-item [label]="'Item 100'"></fudis-dropdown-menu-item>
							<fudis-dropdown-menu-item [label]="'Item 2200250'"></fudis-dropdown-menu-item>
							<fudis-dropdown-menu-item [label]="'Item 878787878571'"></fudis-dropdown-menu-item>
						</fudis-dropdown-menu>
					</fudis-button>
				</fudis-grid>
			</ng-template>
		</fudis-expandable>

		<fudis-expandable [title]="'Description list'">
			<ng-template fudisContent type="expandable">
				<fudis-description-list [data]="testData"></fudis-description-list>
			</ng-template>
		</fudis-expandable>

		<fudis-expandable [title]="'Grid stuff'">
			<ng-template fudisContent type="expandable">
				<fudis-heading [tag]="'h3'" [size]="'xl'">VÃ¤liotsikko</fudis-heading>
				<fudis-grid>
					<fudis-body-text>Showcase of grid items</fudis-body-text>
					<fudis-body-text>Showcase of grid items</fudis-body-text>
					<fudis-body-text>Showcase of grid items</fudis-body-text>
					<fudis-body-text>Showcase of grid items</fudis-body-text>
					<fudis-body-text>Showcase of grid items</fudis-body-text>
					<fudis-body-text>Showcase of grid items</fudis-body-text>
				</fudis-grid>
			</ng-template>
		</fudis-expandable>

		<fudis-expandable [title]="'Date range tests'" [collapsed]="false">
			<ng-template fudisContent type="expandable">
				<!-- <fudis-date-range [label]="'This is label for Date Range'" /> -->
			</ng-template>
		</fudis-expandable>
	</fudis-grid>
</ng-container>

<ng-template #exampleDialogTemplate>
	<fudis-dialog [closeButtonLabel]="'Close'" [size]="'sm'">
		<fudis-heading fudisDialogTitle tag="h2">Small test dialog</fudis-heading>
		<fudis-dialog-content>
			<fudis-body-text>Some content</fudis-body-text>
		</fudis-dialog-content>
		<fudis-dialog-actions>
			<fudis-button fudisDialogClose [label]="'Ok'"></fudis-button>
		</fudis-dialog-actions>
	</fudis-dialog>
</ng-template>
