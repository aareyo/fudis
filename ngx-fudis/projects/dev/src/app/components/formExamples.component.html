<ng-container *transloco="let t">
	<fudis-expandable [title]="'Form with some transloco'" [closed]="false">
		<ng-template fudisActions type="expandable">
			<fudis-button [label]="'Submit!'" (handleClick)="clickSubmit()"></fudis-button>
		</ng-template>
		<ng-template fudisContent type="expandable">
			<fudis-form
				[errorSummaryLinkType]="'href'"
				[errorSummaryVisible]="errorSummaryVisible"
				[title]="'Form title here hello'"
				[errorSummaryHelpText]="'There were some errors'"
				[titleLevel]="2">
				<ng-template fudisContent type="form">
					<fudis-fieldset [title]="t('fieldsetTitle')">
						<ng-template fudisContent type="fieldset">
							<fudis-text-input
								[label]="t('label')"
								[helpText]="t('helpText')"
								[maxLength]="20"
								[errorMsg]="{
									required: t('error_required'),
									minlength: t('notEnoughCharacters')
								}"
								[control]="testFormGroup.controls['textInput']"
								[tooltip]="'This text-input has multiple validators: required, minlength and maxlength'" />
							<fudis-radio-button-group
								[title]="t('chooseTruth')"
								[helpText]="t('chooseTruthHelp')"
								[errorMsg]="{ required: t('chooseTruthError') }"
								[control]="testFormGroup.controls['truth']"
								[options]="radioButtonOptions" />
							<fudis-dropdown
								[id]="'dropdown-id-123'"
								[label]="'Some dropdown'"
								[options]="dropdownOptions"
								[control]="testFormGroup.controls['dropdown']" />
							<fudis-dropdown
								[id]="'dropdown-id-multi'"
								[label]="'Some multiselect dropdown'"
								[options]="dropdownOptions"
								[multipleOption]="true"
								[control]="testFormGroup.controls['dropdownMulti']" />
							<fudis-datepicker
								[label]="'Select some date'"
								[control]="testFormGroup.controls['date']"
								[errorMsg]="{ required: 'Date is required' }" />
							<fudis-text-area
								[label]="'Basic required text-area'"
								[control]="testFormGroup.controls['textArea']"
								[maxLength]="20"
								[errorMsg]="{ required: t('error_required') }">
							</fudis-text-area>
						</ng-template>
					</fudis-fieldset>
				</ng-template>
			</fudis-form>

			<fudis-body-text *ngIf="showSuccessBodyText">It seems everything is okay!</fudis-body-text>
		</ng-template>
	</fudis-expandable>
	<fudis-expandable [title]="'Autocomplete examples'">
		<ng-template fudisContent type="expandable">
			<fudis-grid [columns]="'inputLg'">
				<fudis-heading [level]="3" [size]="'md'">Single-select dropdown</fudis-heading>
				<fudis-autocomplete
					[label]="'Choose item'"
					[variant]="'dropdown'"
					[id]="'dropdown-1234'"
					[options]="multipleOptions"
					[control]="testFormGroup.controls['autocompleteDropdown']"
					[errorMsg]="{ required: t('error_required') }" />
				<fudis-heading [level]="3" [size]="'md'">Single-select search</fudis-heading>
				<fudis-autocomplete
					[label]="'Search item'"
					[options]="multipleOptions"
					[control]="testFormGroup.controls['autocompleteSearch']"
					[errorMsg]="{ required: t('error_required') }" />
				<fudis-heading [level]="3" [size]="'md'">Autocomplete multi-select dropdown</fudis-heading>
				<fudis-autocomplete-multi-select [label]="'Search and choose items'" [options]="multipleOptions" />
			</fudis-grid>
		</ng-template>
	</fudis-expandable>
</ng-container>
